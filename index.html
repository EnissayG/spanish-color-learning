<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les couleurs en espagnol</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="header"><h1>Learning with YAYA</h1></div>
    <main class="main-container">
        <h1 class="cl-title">Aprender colores en español</h1>
        <div id="cl-display"></div>
        <label>Color : </label>
        <input type="text" id="cl-input" placeholder="Enter your answer">
        
        <div class="button-container">
            <button class="generate">Generate a random color<img class="cl-icon" src="assets/images/random.png"></button>
            <button class="confirm">Confirm your answer <img class="cl-icon" src="assets/images/confirm.png"> </button>
        </div>
        <div class="button-container">
            <button class="listen">Listen to the pronunciation<img class="cl-icon" src="assets/images/listen.png"></button>
        </div>

        <p id="cl-answer"></p>
        <p id="cl-confirmation"></p>
    </main>
    <footer>
        <p>© 2024 Language Learning. All rights reserved.</p>
    </footer>
</body>
</html>
